<div class="container">
  <form [formGroup]="loginForm">

    <div class="form-group">
      <label for="inputUsername">{{'username' | translate}}</label>
      <input type="text" class="form-control" id="inputUsername"
             placeholder="Enter username" formControlName="username"
             required minlength="4" email="true">

      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
        <div *ngIf="username.errors.required"> {{'usernameRequire' | translate}}</div>
        <div *ngIf="username.errors.minlength"> {{'usernameLong' | translate}}</div>
        <div *ngIf="username.errors.email"> {{'usernameMail' | translate}}</div>
      </div>

      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>


    <div class="form-group">
      <label for="exampleInputPassword1">{{'password' | translate}}</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
             formControlName="password" required minlength="4">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors.required">{{'passRequire'|translate}}</div>
        <div *ngIf="password.errors.minlength">{{'passLong'|translate}} </div>
      </div>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="checkLogin()">{{'submit' |translate}}</button>
    <div *ngIf="error" class="alert alert-error">{{error}}</div>
  </form>
</div>
