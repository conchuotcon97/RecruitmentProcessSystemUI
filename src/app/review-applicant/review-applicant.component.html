<div class="container">
  <h2>Review applicant</h2>
  <form novalidate
        [formGroup]="myForm"
        (ngSubmit)="onSubmit()">

    <div class="form-group">
<!--         [ngClass]="{-->
<!--             'has-danger': myForm.controls.applicantNumber.invalid && (myForm.controls.applicantNumber.dirty || myForm.controls.applicantNumber.touched),-->
<!--        'has-success': myForm.controls.applicantNumber.valid && (myForm.controls.applicantNumber.dirty || myForm.controls.applicantNumber.touched)-->
<!--              }">-->
      <label>Applicant number</label>
      <input type="text" class="form-control" formControlName="applicantNumber"></div>

    <div class="form-group has-danger">
      <label>Title Vacancy</label>
      <input type="text" class="form-control" formControlName="titleVacancy"></div>

    <div class="form-group has-danger">
      <label>Suitable Location</label>
      <input type="text" class="form-control" formControlName="positionRecommend"></div>

    <div class="form-group">
      <label>Technical Review </label>
      <input type="text" class="form-control" formControlName="technicalReview"></div>

    <div class="form-group">
      <label>Behavior Review</label>
      <input type="text" class="form-control" formControlName="behaviorReview"></div>

    <div class="form-group">
      <label>Experience</label> <select class="form-control" formControlName="experience">
      <option *ngFor="let exp of exps" [value]="exp"> {{exp}}</option>
    </select></div>

    <div class="form-group">
      <label>Language Review </label>
      <input type="text" class="form-control" formControlName="languageReview"></div>


    <div class="form-group">
      <label>Result</label> <select class="form-control" formControlName="result">
      <!--    <option value="pass">Pass</option>-->
      <!--    <option value="fail">Fail</option>-->
      <!--    <option value="consider">Consider</option>-->
      <option *ngFor="let result of results" [value]="result">{{result}}</option>
    </select></div>

    <br>

    <div class="form-group">
      <label>Note</label>
      <textarea placeholder="Remember, be nice!" cols="30" rows="5" formControlName="note"></textarea>

    </div>


    <button type="onSubmit"
            class="btn btn-primary">Submit
    </button>
  </form>
  <pre>{{myForm.value | json}}</pre>
</div>
