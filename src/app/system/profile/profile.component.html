<div class="container">
  <form [formGroup]="myForm">
    <h2>Personal information</h2>
    <table class="tableProfile">
      <tr>
        <td>

          <label>User Number</label>
          <input type="number" class="form-control" formControlName="userNumber">

          <label>Full name</label>
          <input type="text" class="form-control" formControlName="fullName">

          <label>User Name</label>
          <input type="text" class="form-control" formControlName="userName">

        </td>
        <td>

          <label>Birthday</label>
          <input type="date" class="form-control" formControlName="birthday">

          <label>Gender</label> <select class="form-control" formControlName="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

          <label>Address</label>
          <input type="text" class="form-control" formControlName="address">

        </td>
      </tr>
      <!--   -->
      <tr>
        <td>
          <label>Email</label>
          <input type="text" class="form-control" formControlName="email">
        </td>
        <td>
          <label>Phone</label>
          <input type="number" class="form-control" formControlName="phone">
        </td>
      </tr>
      <!--  -->
      <tr>
        <td>
          <label>Name position</label>
          <input type="text" class="form-control" formControlName="namePosition">
        </td>
        <td>
          <label>Name department</label>
          <input type="text" class="form-control" formControlName="nameDepartment">
        </td>
      </tr>

    </table>
  </form>
  <button class="btnCancel"><i class="fa fa-cancel"></i> Cancel</button>
  <button class="btnSave" (click)="onsubmit()"><i class="fa fa-save"></i> Save</button>
</div>
